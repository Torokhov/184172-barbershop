<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Барбершоп: магазин</title>
    </head>
    <body>
        <header class="catalog-header">
            <div class="container">
                <div class="barbershop-logo">
                    <a href="index.html">
                        <img src="img/bardershop-logo.png" width="111" height="24" alt="Барбершоп-главная">
                    </a>
                </div>
                <nav class="main-navigation">
                    <ul>
                        <li><a href="#">Информация</a></li>
                        <li><a href="#">Новости</a></li>
                        <li><a href="#">Прайс-лист</a></li>
                        <li><a href="#">Магазин</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="user-block">
                    <a class="login">Вход</a>
                </div>
            </div>
        </header>
        <main class="container">
            <h1>Средства для ухода</h1>
            <nav class="breadscrumbs">
                <ul class="breadscrumbs-links">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Магазин</a></li>
                    <li><a href="#">Средства ухода</a></li>
                </ul>
            </nav>
            <aside class="filters">
                <h2 class="filters-head">Производители:</h2>
                <form class="filters-manufacturers" action="#" method="get">
                    <input class="filters-manufacturers-check" id="baxter" type="checkbox" checked>
                    <label class="filters-manufacturers-name" for="baxter">Baxter of California</label>
                    <input class="filters-manufacturers-check" id="mr-natty" type="checkbox">
                    <label class="filters-manufacturers-name" for="mr-natty">MR Natty</label>
                    <input class="filters-manufacturers-check" id="suavecito" type="checkbox" checked>
                    <label class="filters-manufacturers-name" for="suavecito">Suavecito</label>
                    <input class="filters-manufacturers-check" id="malin+goetz" type="checkbox">
                    <label class="filters-manufacturers-name" for="malin+goetz">Malin+Goetz</label>
                    <input class="filters-manufacturers-check" id="murray's" type="checkbox">
                    <label class="filters-manufacturers-name" for="murray's">Murray's</label>
                    <input class="filters-manufacturers-check" id="american-crew" type="checkbox" checked>
                    <label class="filters-manufacturers-name" for="american-crew">American-crew</label>
                </form>
                <h2 class="filters-head">Группы товаров:</h2>
            </aside>
        </main>
    </body>
</html>
