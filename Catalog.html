<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Барбершоп: магазин</title>
    </head>
    <body>
        <header class="catalog-header">
            <div class="container">
                <div class="barbershop-logo">
                    <a href="index.html">
                        <img src="img/bardershop-logo.png" width="111" height="24" alt="Барбершоп-главная">
                    </a>
                </div>
                <nav class="main-navigation">
                    <ul>
                        <li><a href="#">Информация</a></li>
                        <li><a href="#">Новости</a></li>
                        <li><a href="#">Прайс-лист</a></li>
                        <li><a href="#">Магазин</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="user-block">
                    <a class="login">Вход</a>
                </div>
            </div>
        </header>
        <main class="container">
            <h1>Средства для ухода</h1>
            <nav class="breadscrumbs">
                <ul class="breadscrumbs-links">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Магазин</a></li>
                    <li><a href="#">Средства ухода</a></li>
                </ul>
            </nav>
            <aside class="filters">
                 <form class="filters" action="#" method="get">
                    <h2 class="filters-head">Производители:</h2>
                     
                    <input id="baxter" type="checkbox" checked>
                    <label for="baxter">Baxter of California</label>
                    <input id="mr-natty" type="checkbox">
                    <label for="mr-natty">MR Natty</label>
                    <input id="suavecito" type="checkbox" checked>
                    <label for="suavecito">Suavecito</label>
                    <input id="malin+goetz" type="checkbox">
                    <label for="malin+goetz">Malin+Goetz</label>
                    <input id="murray's" type="checkbox">
                    <label for="murray's">Murray's</label>
                    <input id="american-crew" type="checkbox" checked>
                    <label for="american-crew">American-crew</label>
                     
                    <h2 class="filters-head">Группы товаров:</h2>
                
                    <input id="shaving-accessories" name="product-groups" type="radio" value="shaving-accessories">
                    <label for="shaving-accessories">Бритвенные принадлежности</label>
                    <input id="preparations-care" name="product-groups" type="radio" value="preparations-care" checked>
                    <label for="preparations-care">Средства для ухода</label>
                    <input id="accessories" name="product-groups" type="radio" value="accessories">
                    <label for="accessories">Аксессуары</label>
                    
                    <input type="submit" value="Показать">
                </form>
            </aside>
        </main>
    </body>
</html>
